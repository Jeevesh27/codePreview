<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Find Minimum Visualizer</title>
<style>
  :root {
    --bg: #0f1220;
    --panel: #161a2d;
    --accent: #6cf3ff;
    --ok: #8ae9c1;
    --danger: #ff6b6b;
    --text: #ecf2ff;
    --muted:#a6b0cf;
    --radius:14px;
    --shadow: 0 8px 24px rgba(0,0,0,.35);
  }
  body {
    margin:0;
    font-family: system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    padding:20px;
  }
  h1{margin-bottom:20px}
  .panel {
    background: var(--panel);
    padding:20px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    max-width: 600px;
    width:100%;
  }
  .array {
    display:flex;
    gap:12px;
    justify-content:center;
    margin-bottom:20px;
  }
  .cell {
    width:60px;
    height:60px;
    display:flex;
    align-items:center;
    justify-content:center;
    border-radius: var(--radius);
    background:#2a305a;
    font-size:18px;
    position:relative;
    transition: transform .3s ease, background .3s ease;
  }
  .cell.active { background:#39407a; transform: scale(1.1); }
  .cell.min { background:var(--ok); color:#000; }
  .cell.done { opacity:.6; }
  .console {
    background:#0b0f28;
    padding:12px;
    border-radius: var(--radius);
    max-height:150px;
    overflow:auto;
    font-family:monospace;
    font-size:14px;
  }
  .btn {
    padding:10px 16px;
    border:none;
    border-radius: var(--radius);
    background:#1a2259;
    color:var(--text);
    cursor:pointer;
    margin-top:15px;
  }
  .btn:hover { background:#26308a; }
</style>
</head>
<body>
  <h1>Find Minimum Visualizer</h1>
  <div class="panel">
    <div id="array" class="array"></div>
    <div id="console" class="console"></div>
    <button id="startBtn" class="btn">▶ Run Algorithm</button>
  </div>

<script>
const arr = [7, 12, 9, 4, 11];
const arrayEl = document.getElementById('array');
const consoleEl = document.getElementById('console');
const startBtn = document.getElementById('startBtn');

let cells = [];

function renderArray(){
  arrayEl.innerHTML='';
  arr.forEach((val,i)=>{
    const div=document.createElement('div');
    div.className='cell';
    div.textContent=val;
    arrayEl.appendChild(div);
    cells.push(div);
  });
}

function log(msg){
  const p=document.createElement('div');
  p.textContent=msg;
  consoleEl.appendChild(p);
  consoleEl.scrollTop=consoleEl.scrollHeight;
}

async function run(){
  consoleEl.innerHTML='';
  cells.forEach(c=>c.className='cell');
  let minVal=arr[0];
  let minIndex=0;
  cells[0].classList.add('min');
  log(`Start: minVal = ${minVal}`);
  
  for(let i=0;i<arr.length;i++){
    cells[i].classList.add('active');
    log(`Check ${arr[i]} vs minVal ${minVal}`);
    await sleep(1000);
    if(arr[i] < minVal){
      cells[minIndex].classList.remove('min');
      minVal=arr[i];
      minIndex=i;
      cells[minIndex].classList.add('min');
      log(`→ New minVal = ${minVal}`);
    }
    cells[i].classList.remove('active');
    cells[i].classList.add('done');
  }
  log(`✅ Lowest value: ${minVal}`);
}

function sleep(ms){ return new Promise(res=>setTimeout(res,ms)); }

startBtn.addEventListener('click', run);

renderArray();
</script>
</body>
</html>
